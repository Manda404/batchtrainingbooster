name: CI - BatchTrainingBooster

on:
  push:                       # ğŸš€ Lancement sur push (corrige auto + commit)
    branches: ["main", "feature/**"]
  pull_request:               # ğŸ” Lancement sur PR (bloquant, sans auto-fix)
    branches: ["main"]

# âš¡ EmpÃªche plusieurs workflows concurrents sur la mÃªme branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest    # ğŸ§ Runner GitHub (Linux)

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        include:
          - python-version: "3.11"
            java-version: "17"   # â˜• Java requis pour PySpark

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"        
      POETRY_VIRTUALENVS_IN_PROJECT: "true"    
      PYTHONPATH: ${{ github.workspace }}/src  
      SPARK_LOCAL_IP: 127.0.0.1                 
      PYTHONWARNINGS: "ignore::DeprecationWarning"  
      JUPYTER_PLATFORM_DIRS: "1"                

    steps:
      # 1) ğŸ“‚ RÃ©cupÃ©ration du code
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      # 2) ğŸ Installation de Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # 3) â˜• Installation de Java (Spark)
      - name: â˜• Set up Java (Temurin ${{ matrix.java-version }})
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      # 4) ğŸ“¦ Installation de Poetry
      - name: ğŸ“¦ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"

      # 5) âš™ï¸ Configuration de Poetry
      - name: âš™ï¸ Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry --version

      # 6) ğŸ’¾ Cache du venv et de Poetry
      - name: ğŸ’¾ Cache Poetry and venv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-py${{ matrix.python-version }}-poetry1.8.3-${{ hashFiles('**/poetry.lock') }}-v5
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-poetry1.8.3-

      # 7) ğŸ“¥ Installation des dÃ©pendances (main + dev)
      - name: ğŸ“¥ Install dependencies (main + dev)
        run: poetry install --no-interaction --no-ansi --no-root --with dev

      # 8) ğŸ¨ VÃ©rification du code (PR = check, Push = fix auto)
      ## Sur les Pull Requests â†’ bloquant
      - name: ğŸ¨ Ruff format (check)
        if: github.event_name == 'pull_request'
        run: poetry run ruff format --check src

      - name: ğŸ” Ruff lint (check)
        if: github.event_name == 'pull_request'
        run: poetry run ruff check src --output-format=github

      ## Sur les Push â†’ correction + commit auto
      - name: âœ¨ Ruff format (fix)
        if: github.event_name == 'push'
        run: poetry run ruff format src

      - name: ğŸ§¹ Ruff lint (fix)
        if: github.event_name == 'push'
        run: poetry run ruff check src --fix

      - name: ğŸ“¦ Commit auto des corrections Ruff
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style(ci): auto-format & lint fix with Ruff"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          skip_fetch: true

      # 9) ğŸ·ï¸ VÃ©rification des types
      - name: ğŸ·ï¸ Type checking (mypy)
        run: |
          echo "ğŸ·ï¸ VÃ©rification des types avec mypy..."
          poetry run mypy --install-types --non-interactive \
            --python-version ${{ matrix.python-version }} \
            --explicit-package-bases \
            --check-untyped-defs \
            src

      # 10) ğŸ§ª Lancement des tests unitaires
      - name: ğŸ§ª Run trainer instantiation tests
        env:
          PYSPARK_PYTHON: python
        run: |
          echo "ğŸ§ª ExÃ©cution des tests unitaires pour l'instanciation du model..."
          poetry run python -m unittest discover -s tests -p "test_trainer_init_*.py" -v

      - name: ğŸ§ª Run trainer fit tests
        env:
          PYSPARK_PYTHON: python
        run: |
          echo "ğŸ§ª ExÃ©cution des tests unitaires pour fit le model..."
          poetry run python -m unittest discover -s tests -p "test_fit_*.py" -v


